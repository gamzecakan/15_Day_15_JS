<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Calendar_Pictures/calendar_ikon.png">
</head>
<body>
    
<div class="container">
	<h2>2024 MOOD CALENDAR</h2>
	<h4>~ color each day depending on what your mood was / is ~</h4>
	<p>Select mood:</p>
	<div class="moods_container">
		<button class="mood mood_1" id="mood_1">
			<img src="Calendar_Pictures/mood_1.png" alt="">
		</button>
		<button class="mood mood_2" id="mood_2">
			<img src="Calendar_Pictures/mood_2.png" alt="">
		</button>
		<button class="mood mood_3" id="mood_3">
			<img src="Calendar_Pictures/mood_3.png" alt="">
		</button>
		<button class="mood mood_4" id="mood_4">
			<img src="Calendar_Pictures/mood_4.png" alt="">
		</button>
		<button class="mood mood_5" id="mood_5">
			<img src="Calendar_Pictures/mood_5.png" alt="">
		</button>
	</div>
	<p>then click on the circles below</p>
	<button id="randomize" class="action_btn randomize"><!--random şekilde renkleri yerleştirmesi için-->
		<i class="fas fa-random"></i>
	</button>
	<button id="clear" class="action_btn clear"><!--renkleri temizlemesi için-->
		<i class="fas fa-sync"></i>
	</button>
	<div id="calendar" class="calendar"></div>
</div>

<script src="script.js"></script>
</body>
</html>
